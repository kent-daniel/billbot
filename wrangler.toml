name = "billbot"
main = "src/index.ts"
compatibility_date = "2024-01-17"
node_compat = true

[[durable_objects.bindings]]
name = "CONVERSATIONS"
class_name = "ConversationDO"

[[durable_objects.bindings]]
name = "OAUTH_TOKENS"
class_name = "OAuthTokensDO"

[[durable_objects.bindings]]
name = "BILLS"
class_name = "BillsDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ConversationDO"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["OAuthTokensDO"]

[[migrations]]
tag = "v3"
new_sqlite_classes = ["BillsDO"]

[observability]
[observability.logs]
enabled = false
invocation_logs = true

[vars]
# Non-sensitive variables can go here
# Sensitive variables should be set via: wrangler secret put VARIABLE_NAME
